<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Medicine Fridge Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 i {
            color: #667eea;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #f0f7ff;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .connected { color: #10b981; }
        .disconnected { color: #ef4444; }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #555;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sensor-value {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .sensor-unit {
            color: #666;
            font-size: 14px;
            margin-left: 5px;
        }

        .alert-box {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .alert-critical {
            background: #fdecea;
            border-color: #f5c6cb;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .inventory-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            color: #555;
            font-weight: 600;
        }

        .inventory-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .status-badge-cell {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-good { background: #d1fae5; color: #065f46; }
        .status-warning { background: #fef3c7; color: #92400e; }
        .status-critical { background: #fee2e2; color: #991b1b; }
        .status-expired { background: #f3f4f6; color: #6b7280; }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .connection-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .connection-panel input {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            width: 250px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-pills"></i> Smart Medicine Fridge Dashboard</h1>
            <div class="connection-panel">
                <input type="text" id="esp32-ip" placeholder="Enter ESP32 IP (e.g., 192.168.0.109)">
                <button class="btn btn-primary" onclick="connectToESP32()">Connect</button>
                <span id="connection-status" class="status-badge">
                    <i class="fas fa-circle disconnected"></i> Disconnected
                </span>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3><i class="fas fa-exclamation-triangle"></i> Active Alerts</h3>
                <div class="sensor-value" id="alert-count">0</div>
                <div id="alert-box"></div>
            </div>

            <div class="card">
                <h3><i class="fas fa-thermometer-half"></i> Temperature</h3>
                <div class="sensor-value" id="temperature">--<span class="sensor-unit">°C</span></div>
                <p>Current fridge temperature</p>
            </div>

            <div class="card">
                <h3><i class="fas fa-tint"></i> Humidity</h3>
                <div class="sensor-value" id="humidity">--<span class="sensor-unit">%</span></div>
                <p>Storage humidity level</p>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3><i class="fas fa-capsules"></i> Medicine Inventory</h3>
                <button class="btn btn-primary" onclick="openAddMedicineModal()">
                    <i class="fas fa-plus"></i> Add Medicine
                </button>
            </div>
            
            <div id="inventory-table-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Medicine Name</th>
                            <th>Expiry Date</th>
                            <th>Days Left</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 40px; color: #999;">
                                <i class="fas fa-capsules" style="font-size: 48px; margin-bottom: 10px; display: block;"></i>
                                No medicines added yet
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Medicine Modal -->
    <div id="addMedicineModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 20px;"><i class="fas fa-plus-circle"></i> Add New Medicine</h2>
            
            <div class="form-group">
                <label>Medicine Name</label>
                <input type="text" id="med-name" placeholder="e.g., Dolo 650">
            </div>
            
            <div class="form-group">
                <label>RFID UID (Optional - Scan to auto-fill)</label>
                <input type="text" id="med-rfid" placeholder="e.g., 5A F6 57 80">
                <button class="btn" style="margin-top: 10px; background: #e5e7eb;" onclick="scanRFID()">
                    <i class="fas fa-qrcode"></i> Scan RFID Now
                </button>
            </div>
            
            <div class="form-group">
                <label>Expiry Date</label>
                <input type="date" id="med-expiry">
            </div>
            
            <button class="btn btn-primary" style="width: 100%;" onclick="addMedicine()">
                Add to System
            </button>
        </div>
    </div>

    <script>
        // Use the IP from Serial Monitor here
        let esp32IP = localStorage.getItem('esp32IP') || '192.168.0.109';
        let isConnected = false;
        let refreshInterval;

        document.getElementById('esp32-ip').value = esp32IP;

        function connectToESP32() {
            esp32IP = document.getElementById('esp32-ip').value.trim();
            if (!esp32IP) {
                alert('Please enter ESP32 IP address');
                return;
            }
            
            localStorage.setItem('esp32IP', esp32IP);
            
            console.log(`Connecting to ESP32 at: ${esp32IP}`);
            
            // Test connection
            fetch(`http://${esp32IP}/api/sensors`)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (response.ok) {
                        updateConnectionStatus(true);
                        startAutoRefresh();
                        fetchData();
                    } else {
                        updateConnectionStatus(false);
                        alert('Connection failed. Check IP and try again.');
                    }
                })
                .catch(error => {
                    console.error('Connection error:', error);
                    updateConnectionStatus(false);
                    alert(`Cannot connect to ESP32 at ${esp32IP}.\n\nMake sure:\n1. ESP32 is powered ON\n2. Both devices on same WiFi\n3. IP address is correct`);
                });
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.innerHTML = `<i class="fas fa-circle connected"></i> Connected to ${esp32IP}`;
                statusEl.style.color = '#10b981';
            } else {
                statusEl.innerHTML = `<i class="fas fa-circle disconnected"></i> Disconnected`;
                statusEl.style.color = '#ef4444';
            }
        }

        function fetchData() {
            if (!isConnected) return;
            
            // Fetch sensor data
            fetch(`http://${esp32IP}/api/sensors`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerHTML = `${data.temperature ? data.temperature.toFixed(1) : '--'}<span class="sensor-unit">°C</span>`;
                    document.getElementById('humidity').innerHTML = `${data.humidity || '--'}<span class="sensor-unit">%</span>`;
                    document.getElementById('alert-count').innerHTML = data.activeAlerts || 0;
                    
                    // Update alert box
                    const alertBox = document.getElementById('alert-box');
                    const alertCount = data.activeAlerts || 0;
                    if (alertCount > 0) {
                        alertBox.innerHTML = `
                            <div class="alert-box ${alertCount >= 3 ? 'alert-critical' : ''}">
                                <strong><i class="fas fa-exclamation-circle"></i> ${alertCount} medicine(s) need attention!</strong>
                                <p style="margin-top: 5px;">Check inventory for details.</p>
                            </div>
                        `;
                    } else {
                        alertBox.innerHTML = '<p style="color: #666;">No active alerts</p>';
                    }
                })
                .catch(error => {
                    console.error('Sensor fetch error:', error);
                    document.getElementById('temperature').innerHTML = `--<span class="sensor-unit">°C</span>`;
                    document.getElementById('humidity').innerHTML = `--<span class="sensor-unit">%</span>`;
                });
            
            // Fetch inventory
            fetch(`http://${esp32IP}/api/inventory`)
                .then(response => response.json())
                .then(data => {
                    updateInventoryTable(data.medicines || []);
                })
                .catch(error => {
                    console.error('Inventory fetch error:', error);
                    updateInventoryTable([]);
                });
        }

        function updateInventoryTable(medicines) {
            const tbody = document.getElementById('inventory-body');
            
            if (!medicines || medicines.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px; color: #999;">
                            <i class="fas fa-capsules" style="font-size: 48px; margin-bottom: 10px; display: block;"></i>
                            No medicines found
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            medicines.forEach(med => {
                let statusClass = 'status-good';
                let statusText = 'Good';
                
                if (med.status === 'expired') {
                    statusClass = 'status-expired';
                    statusText = 'Expired';
                } else if (med.status === 'critical') {
                    statusClass = 'status-critical';
                    statusText = 'Critical';
                } else if (med.status === 'warning') {
                    statusClass = 'status-warning';
                    statusText = 'Warning';
                }
                
                html += `
                    <tr>
                        <td><strong>${med.name || 'Unknown'}</strong></td>
                        <td>${med.expiry || 'N/A'}</td>
                        <td>${med.daysLeft || '0'}</td>
                        <td><span class="status-badge-cell ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        function openAddMedicineModal() {
            if (!isConnected) {
                alert('Please connect to ESP32 first');
                return;
            }
            
            document.getElementById('addMedicineModal').style.display = 'block';
            // Set default expiry to 1 year from now
            const nextYear = new Date();
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            document.getElementById('med-expiry').value = nextYear.toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('addMedicineModal').style.display = 'none';
            clearForm();
        }

        function clearForm() {
            document.getElementById('med-name').value = '';
            document.getElementById('med-rfid').value = '';
            const nextYear = new Date();
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            document.getElementById('med-expiry').value = nextYear.toISOString().split('T')[0];
        }

        function scanRFID() {
            if (!isConnected) {
                alert('Please connect to ESP32 first');
                return;
            }
            
            fetch(`http://${esp32IP}/api/scan`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'scanned') {
                        alert('RFID scanned! Check ESP32 display for UID and enter it above.');
                    } else {
                        alert('No RFID card detected. Place card on reader and try again.');
                    }
                })
                .catch(error => {
                    console.error('Scan error:', error);
                    alert('Scan failed. Make sure ESP32 is connected.');
                });
        }

        function addMedicine() {
            if (!isConnected) {
                alert('Please connect to ESP32 first');
                return;
            }
            
            const name = document.getElementById('med-name').value.trim();
            const rfid = document.getElementById('med-rfid').value.trim();
            const expiry = document.getElementById('med-expiry').value;
            
            if (!name || !expiry) {
                alert('Please fill all required fields');
                return;
            }
            
            const medicineData = {
                name: name,
                rfid: rfid || `MANUAL_${Date.now()}`,
                expiry: expiry
            };
            
            fetch(`http://${esp32IP}/api/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(medicineData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Medicine added successfully!');
                    closeModal();
                    fetchData(); // Refresh inventory
                }
            })
            .catch(error => {
                console.error('Add medicine error:', error);
                alert('Failed to add medicine. Check connection.');
            });
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchData, 5000); // Refresh every 5 seconds
        }

        // Initialize
        window.addEventListener('load', () => {
            if (esp32IP) {
                connectToESP32();
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('addMedicineModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
